<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Trip Manager's Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <div ng-app="mainApp">
        <div ng-controller="ticket">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                New trip
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Create a new trip</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="alert alert-warning alert-dismissible fade show" role="alert"
                                    ng-show='weatherAlert'>
                                    Bad weather on day {{data.depart}}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>
                                <label>Select a destination</label>
                                <select ng-model="data.cityId" ng-init="data.cityId=''" required
                                    ng-options="item.id as item.name for item in cities" class="form-select">
                                </select>
                                <label>Select a vehicle</label>
                                <select ng-model="data.vehicleId" ng-init="data.vehicleId=''" name="IDUsuarioCategoria"
                                    required ng-options="item.id as item.type for item in vehicles" class="form-select">
                                    <!-- <option selected>Open this select menu</option> -->
                                </select>
                                <div class="row justify-content">
                                    <div class="col-sm-12">
                                        <label for="startDate">Select date of departure</label>
                                        <input id="startDate" class="form-control" type="date" ng-model="data.depart" />
                                        <span id="startDateSelected"></span>
                                    </div>
                                </div>
                            </form>
                            <!-- alert -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-ng-click="Save()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            <ul>
                <h2>Departures</h2>
            </ul>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">City</th>
                        <th scope="col">Depart</th>
                        <th scope="col">Patent</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ticket in tickets">
                        <th scope="row">{{ticket.id}}</th>
                        <td>{{ticket.city.name}}</td>
                        <td>{{ticket.depart}}</td>
                        <td>{{ticket.vehicle.patent}}</td>
                        <td>{{ticket.vehicle.brand}}</td>
                        <td>{{ticket.vehicle.type}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="ticket.ctrl.js"></script>
</body>

</html>
